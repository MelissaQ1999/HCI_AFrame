<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Hello, WebVR! â€¢ A-Frame</title>
    <meta name="viewport" content="width=device-width">
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-environment-component@1.1.0/dist/aframe-environment-component.min.js"></script>
    <script src="scripts/main.js" defer></script>
  </head>
  <body>
    <a-scene>
      <a-entity environment="preset: forest"></a-entity>
      <a-box id="myBox"
        width="1"
        height="1000"
        depth="1"
        color="#0D4046" 
        shadow
        position="-75 467.8 -168"
        rotation="-20 40 -5">
      </a-box>

      <a-torus-knot color="#440d0f" shadow arc="180" p="2" q="7" radius="6" radius-tubular="0.1"></a-torus-knot>
      <!-- <a-torus-knot color="#440d0f" shadow arc="180" p="2" q="7" radius="6" radius-tubular="0.1" rotation="0 45 0"></a-torus-knot> -->
      <a-torus-knot color="#440d0f" shadow arc="180" p="2" q="7" radius="6" radius-tubular="0.1" rotation="0 90 0"></a-torus-knot>
      <!-- <a-torus-knot color="#440d0f" shadow arc="180" p="2" q="7" radius="6" radius-tubular="0.1" rotation="0 135 0"></a-torus-knot> -->
      <a-torus-knot color="#440d0f" shadow arc="180" p="2" q="7" radius="6" radius-tubular="0.1" rotation="0 180 0"></a-torus-knot>
      <!-- <a-torus-knot color="#440d0f" shadow arc="180" p="2" q="7" radius="6" radius-tubular="0.1" rotation="0 225 0"></a-torus-knot> -->
      <a-torus-knot color="#440d0f" shadow arc="180" p="2" q="7" radius="6" radius-tubular="0.1" rotation="0 270 0"></a-torus-knot>
      <!-- <a-torus-knot color="#440d0f" shadow arc="180" p="2" q="7" radius="6" radius-tubular="0.1" rotation="0 315 0"></a-torus-knot> -->

      <a-octahedron color="#616163" radius="1"></a-octahedron>

      <a-sphere color="#191716" radius="5"></a-sphere>

      <a-dodecahedron color="#FF926B" radius="1" position="10 5 10"></a-dodecahedron>

      <!-- <a-plane
        position="0 -2 0"
        rotation="-90 0 0"
        width="1000"
        height="1000"
        color="#A9A9A9">
      </a-plane> -->
    </a-scene>
  </body>
</html>

<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Hello, WebVR! â€¢ A-Frame</title>
    <meta name="viewport" content="width=device-width">
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-environment-component@1.1.0/dist/aframe-environment-component.min.js"></script>
    <script src="scripts/main.js" defer></script>
  </head>
  <body>
    <a-scene>
      <a-entity
        environment="preset: default;
        skyType: gradient;
        horizonColor: #f49d37;
        ground: none;
        shadow: true">
      </a-entity>

      <a-assets>
          <img id="wood" src="images/wood.jpg" />
          <img id="wood2" src="images/wood2.jpg" />
          <img id="grass" src="images/grass.jpg" />
      </a-assets>

      <a-box id="myBox" 
        position="-1 1.5 -4" 
        rotation="0 45 0" 
        width="3" 
        height="1" 
        depth="1" 
        material="src: #wood"
        shadow 
        animation="property: position; from: -1 1.5 -4; to: -1 4.5 -4; dur: 5000;  dir: alternate; easing: linear; loop: true">
      </a-box>

      <a-box id="myOtherBox" 
        position="2 0.8 -4" 
        rotation="0 45 0" 
        width="3" 
        height="1" 
        depth="1" 
        material="src: #wood2"
        shadow
        animation="property: position; from: 2 0.8 -4; to: -3 0.3 -4; dur: 10000;  dir: alternate; easing: linear; loop: true">
      </a-box>

      <a-plane id="ground"
        position="0 0 -4" 
        rotation="-90 0 0" 
        width="100" 
        height="100" 
        color="#7BC8A4" 
        material="src: #grass; repeat: 10 10"
        shadow>
      </a-plane> 
    </a-scene>
  </body>
</html>

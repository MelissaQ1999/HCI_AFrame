<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Hello, WebVR! â€¢ A-Frame</title>
    <meta name="viewport" content="width=device-width">
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-environment-component@1.1.0/dist/aframe-environment-component.min.js"></script>
    <script src="scripts/main.js" defer></script>
  </head>
  <body>
    <a-scene>
      <a-entity
        environment="preset: default;
        ground: none;
        shadow: true;
        dressing: none;">
      </a-entity>

      <a-assets>
          <img id="wood" src="images/wood.jpg" />
          <img id="grass" src="images/grass.jpg" />
      </a-assets>

      <a-box id="myBox" 
        material="src: #wood"
        position="0 1 -3" 
        rotation="0 45 0" 
        width="3" 
        height="1" 
        depth="1" 
        shadow>
      </a-box>

      <a-plane id="ground"
        material="src: #grass; repeat: 15 15" 
        position="0 0 -4" 
        rotation="-90 0 0" 
        width="100" 
        height="100" 
        color="#7BC8A4" 
        shadow>
      </a-plane> 
    </a-scene>
  </body>
</html>
